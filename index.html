<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto con Javascript</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- JQuery -->
        <script src="js/jquery.js"></script>
        <!-- Slider -->
        <link rel="stylesheet" href="js/bxslider-4-4.2.12/dist/jquery.bxslider.css">
        <script src="js/bxslider-4-4.2.12/dist/jquery.bxslider.min.js"></script>
        <!-- Javascript -->
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Moment Js -->
        <script type="text/javascript" src="js/moment-locals.js"></script>
    </head>
    <body>
        <section id="global">
            <!-- Header -->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Reloj</a></li>
                        <li><a href="#">Sobre mi</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Slider -->

              <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas"></div>
                <div><img src="img/rojo.jpg" title="Rojo"></div>
                <div><img src="img/cielo.jpg" title="Cielo"></div>
              </div>


            <!-- Content -->
            <section id="content">
                <div id="posts">
                    <!-- Json Posts -->
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quién soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus delectus incidunt blanditiis nulla asperiores necessitatibus, odio accusantium adipisci aspernatur hic?
                        </p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="">
                        	<label for="name">Nombre</label><br />
                        	<input type="text" name="name" /><br />

                        	<label for="email">Email</label><br />
                        	<input type="email" name="email" /><br />

                        	<label for="password">Contraseña</label><br />
                        	<input type="password" name="password" /><br />

                        	<input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>
        <!-- Footer -->
        <footer id="footer">
            Sergio López Web Developer &copy
        </footer>
    </body>


    <script>
      // Initialize the slider
      $(document).ready(function(){
        $('.slider').bxSlider();
      });
    </script>
</html>
